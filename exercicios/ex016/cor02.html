<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*Confirguações Globais das CSS*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(to right, #283D3B, #197278);
            background-attachment: fixed;
        }
        h1 {
            color: #A0ECD0;
        }
    </style>
</head>
<body>
    <h1>Testrando Gradientes</h1>
</body>
</html>
